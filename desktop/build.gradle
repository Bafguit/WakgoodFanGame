sourceCompatibility = 11
sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = ["../core/assets"]

project.ext.mainClassName = "com.fastcat.labyrintale.desktop.DesktopLauncher"
project.ext.assetsDir = new File("../core/assets")

task run(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
}

task debug(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
    debug = true
}

task dist(type: Jar) {
    setDuplicatesStrategy(DuplicatesStrategy.INCLUDE)
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    archiveName = "desktop-1.0.jar"
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
javapackager{
    mainClass = 'com.fastcat.labyrintale.desktop.DesktopLauncher'
    bundleJre = true
    name = 'WakestDungeon'
    generateInstaller = false
    copyDependencies = true
    administratorRequired = true
    assetsDir = file("$projectDir/assets")
    //packagingJdk = file('D:\\ProjectStorage\\IdeaProjects\\WakgoodFanGame\\win\\jdk17.0.5_8')
    runnableJar = file("$buildDir/libs/desktop-1.0.jar")

}

task packageGame(dependsOn: [/*'packageGameForMac',*/'packageGameForWin'])

task packageGameForMac(type: io.github.fvarrui.javapackager.gradle.PackageTask, dependsOn: dist){
    platform = io.github.fvarrui.javapackager.model.Platform.mac
    //jdkPath = file('D:\\ProjectStorage\\IdeaProjects\\WakgoodFanGame\\macOS\\amazon-corretto-17.jdk\\Contents\\Home')
    outputDirectory = file("$buildDir/mac")
}

task packageGameForWin(type: io.github.fvarrui.javapackager.gradle.PackageTask,dependsOn: dist){
    platform = io.github.fvarrui.javapackager.model.Platform.windows
  //  jdkPath = file('D:\\ProjectStorage\\IdeaProjects\\WakgoodFanGame\\win\\jdk17.0.5_8')

    outputDirectory = file("$buildDir/win")
}

task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/version.properties").withWriter { w ->
            Properties p = new Properties()
            p['version'] = project.version.toString()
            p.store w, null
        }
    }
}

classes {
    dependsOn createProperties
}

dist.dependsOn classes

eclipse.project.name = appName + "-desktop"
